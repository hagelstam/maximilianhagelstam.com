name: Check

on:
  push:
    branches: [main]
    paths-ignore: ['src/content/**']
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run checks
        run: bun check
